<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Filename</title>
    <style>
        #audio-container {
            text-align: center;
            margin-top: 50px;
        }
        #filename {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="audio-container">
        <audio id="audio-player" controls>
            <source src="../24Fapp/week4/flowers.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="filename"></div>
    </div>

    <script>
        // Audio element reference
        const audioPlayer = document.getElementById('audio-player');
        const filenameDisplay = document.getElementById('filename');

        // Extract filename from the source URL
        const audioSource = audioPlayer.querySelector('source').src;
        const filename = audioSource.split('/').pop(); // Get only the file name

        // Display the filename
        filenameDisplay.textContent = `Now Playing: ${filename}`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./tem1/style.css">
    <script src="https://kit.fontawesome.com/6af4f65b38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./tem1/style2.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow: hidden; /*기본적으로 스크롤 비활성화 */
            height: 100vh; /* 첫 화면 높이를 고정 */
        }

        .container {
            text-align: center;
            position: relative;
            height: 100vh; /* 첫 화면 높이 */
            background-color: rgb(188, 218, 230);
        }

        .img1 {
            width: 100vw;
            height: auto;
            transition: transform 1s ease-in-out, height 1s ease-in-out;
            position: absolute; /* 강제 상단 고정 */
            top: 0; /* 화면의 최상단에 고정 */
            left: 0; /* 가로 기준으로 중앙 정렬을 무효화 */
            transform-origin: top;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            cursor: pointer;
            transition: transform 1s ease-in-out, font-size 0.5s ease-in-out;
        }

        .fixed {
            top: 15%;
            left: 50%;
            /* transform: translate(-50%, 0); */
            font-size: 70px;
        }

        .small {
            transform: scale(1.2);
            height: 220px;
            object-fit: cover;
        }

        .gallery-container {
            background-color: rgb(188, 218, 230);
            padding: 20px 0;
            display: none;
        }

        .music-container {
            background-color: rgb(188, 218, 230);
            padding: 20px 0;
            display: none;
        }
        /* 프로필 섹션 */
        .profile-gallery {
            text-align: center;
            padding: 20px;
            /* display: none; 기본적으로 숨김 */
        }

        .profile-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* 이미지 비율 유지 */
        }

        .gallery-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gallery-btn:hover {
            background-color: rgb(188, 218, 230);
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 60px auto;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            position: relative;
            cursor: pointer;
        }


        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .album-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px;
            white-space: nowrap;
        }

        footer {
            position: fixed;
            bottom: -100%;
            width: 100%;
            background-color: rgb(131, 195, 220);
            color: white;
            text-align: center;
            padding: 10px 0;
            transition: transform 0.5s ease-in-out;
        }

        footer nav {
            display: flex;
            justify-content: center;
        }

        footer nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        footer nav a:hover {
            background-color: rgb(188, 218, 230);
        }
          /* 모달 스타일 */
          .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
        a {
            text-decoration: none; /* 밑줄 없애기 */
            color: white; /* 기본 링크 색상 */
        }

        a:visited {
            color: white; /* 방문한 링크 색상 유지 */
        }

    </style>
</head>

    <script>
        const images = [
            "./img/attention1.jpg", //0
            "./img/attention2.jpg",
            "./img/attention3.jpg",
            "./img/attention4.jpg",

            "./img/Ditto1.jpg",  //4
            "./img/Ditto2.jpg",
            "./img/Ditto3.jpg",
            "./img/Ditto4.jpg",

            "./img/OMG1.jpg", //8
            "./img/OMG2.jpg",
            "./img/OMG3.jpg",

            "./img/How1.jpg", //11
            "./img/How2.jpg",
            "./img/How3.jpg",
            "./img/How4.jpg",

            "./img/B1.jpg", //15
            "./img/B2.jpg",
            "./img/B3.jpg"

        ];
        let currentImageIndex = 0;

        const text = document.getElementById('text');
        const img = document.getElementById('image');
        const footer = document.getElementById("footer");
        const galleryContainer = document.getElementById("gallery-container");
        const musicContainer = document.getElementById("music-container");
        // const emptyContainer = document.getElementById("empty");
        const body = document.body;

        let lastScroll = 0;


        // 첫 화면에서 스크롤 비활성화
        text.addEventListener('click', function() {
            if (body.style.overflow === 'hidden') {
                body.style.overflow = 'auto'; // 스크롤 활성화
                galleryContainer.style.display = "block"; // 갤러리 보이기
                musicContainer.style.display = "flex"; // 갤러리 보이기
                // emptyContainer.style.display = "flex";
                footer.style.bottom = "0"; // 푸터 보이기
                text.classList.toggle('fixed');
                img.classList.toggle('small');
            } else {
                body.style.overflow = 'hidden'; // 스크롤 비활성화
                galleryContainer.style.display = "none"; // 갤러리 숨기기
                musicContainer.style.display = "none"; // 갤러리 숨기기
                // emptyContainer.style.display = "none";
                footer.style.bottom = "-100%"; // 푸터 숨기기
                text.classList.remove('fixed'); // 텍스트 크기 복원
                img.classList.remove('small'); // 이미지 크기 복원
            }
        });

        // 푸터 스크롤 방향에 따라 올라가거나 내려가기
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                footer.style.transform = "translateY(100%)";
            } else {
                footer.style.transform = "translateY(0)";
            }
        });

        // 이미지 모달 열기
        function openModal(index) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = images[index];
            console.log(images[index]);
            currentImageIndex = index;
        }

        // 모달 닫기
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // 이미지 전환
        function changeImage(direction) {
            console.log("changeImage");
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            const modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentImageIndex];
        }
        </script>
        <script>// 재생할 곡 목록 (플레이리스트)
            const playlist = [
                {
                    title: "Supernatural",
                    artist: "NEWJEANS",
                    src: "./tem1/supernatural.mp3",
                    img: "./img/super.jpg"
                },
                {
                    title: "Attention",
                    artist: "NEWJEANS",
                    src: "./tem1/attention.mp3",
                    img: "./img/Hype Boy.jpg"
                },
                {
                    title: "Hype Boy",
                    artist: "NEWJEANS",
                    src: "./tem1/hypeboy.mp3",
                    img: "./img/Hype Boy.jpg"
                }
            ];
        
            let currentIndex = 0; // 현재 재생 중인 곡의 인덱스
        
            // DOM 요소 참조
            const song = document.getElementById("song");
            const progress = document.getElementById("progress");
            const ctrlicon = document.getElementById("ctrlicon");
            const songTitle = document.getElementById("song-title");
            const songArtist = document.getElementById("song-artist");
            const songImg = document.getElementById("song-img");
        
            // 곡을 로드하는 함수
            function loadSong(index) {
                const track = playlist[index];
                song.src = track.src;
                songTitle.textContent = track.title;
                songArtist.textContent = track.artist;
                songImg.src = track.img;
                progress.value = 0; // 진행 바 초기화
                song.load(); // 새 곡 로드
            }
        
            // 재생/일시정지 기능
            function playPause() {
                if (song.paused) {
                    song.play(); // 음악 재생
                    ctrlicon.classList.add("fa-pause");
                    ctrlicon.classList.remove("fa-play");
                } else {
                    song.pause(); // 음악 일시정지
                    ctrlicon.classList.add("fa-play");
                    ctrlicon.classList.remove("fa-pause");
                }
            }
        
            // 다음 곡 재생
            function nextSong() {
                currentIndex = (currentIndex + 1) % playlist.length; // 다음 곡으로 이동 (순환)
                loadSong(currentIndex);
                song.play(); // 자동 재생
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");
            }
        
            // 이전 곡 재생
            function prevSong() {
                currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; // 이전 곡으로 이동 (순환)
                loadSong(currentIndex);
                song.play(); // 자동 재생
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");
            }
        
            // 진행 바와 연결
            song.addEventListener("timeupdate", () => {
                progress.value = song.currentTime; // 현재 재생 위치 업데이트
                progress.max = song.duration; // 진행 바 최대값 설정
            });
        
            progress.addEventListener("input", () => {
                song.currentTime = progress.value; // 진행 바 값으로 음악 위치 변경
            });
        
            // 현재 곡 로드
            loadSong(currentIndex);
            
        </script>
